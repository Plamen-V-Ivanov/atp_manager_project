{% extends 'base/base.html' %}
{% block page_content %}

    <!--Create Page-->
    <section class="createPage">

        <form method="POST" action="{% url 'add a task' %}" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Task</legend>
                <div class="container">

                    {{ form }}
                    {% csrf_token %}

                    <!-- Button for Adding Album -->
                    <button class="add-task" type="submit">Add New Task</button>
                </div>
            </fieldset>
        </form>
    </section>

{% endblock %}
