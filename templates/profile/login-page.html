{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <!--Home Page-->
    <div class="container-inline">

        <section id="welcomePage">

            <div class="gear-animation">
                <link rel="stylesheet" href="{% static 'css/gears.css' %}"/>
                <div class="gear"></div>
                <div class="gear2"></div>
            </div>
            <div id="welcome-message">
                <h1>Optimize The World!</h1>
                {#                <h1>The World!</h1>#}
            </div>


        </section>


    <section class="registerPage">

        <form method="POST" action="{% url 'login user' %}" enctype="multipart/form-data">
            <fieldset>
                <legend>Authorize</legend>
                <div class="container">

                    {{ form }}
                    {% csrf_token %}

                    <!-- Button for Adding Album -->
                    <button class="add-task" type="submit">Login</button>
                </div>
            </fieldset>
        </form>
    </section>
    </div>
{% endblock %}
